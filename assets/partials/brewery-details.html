<div layout="row" layout-align="center start" flex>
  <md-card class="brewery-details" flex="80" flex-md="70" flex-gt-md="60">
    <div class="md-card-image background-image" ng-model="brewery.image_url"
      ng-background-image="{{ brewery.image_url || placeholder }}">
      <!-- No content -->
    </div>

    <!-- Alert -->
    <md-toolbar-alert alert="info" ng-if="showAlert"
      md-toolbar-alert-dismiss="dismissToolbarAlert()">
      Notice a mistake?&nbsp;
      <a href ng-click="editBrewery($event)">Submit a patch!</a>
    </md-toolbar-alert>

    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ brewery.name }}</span>
        <span class="md-subhead">{{brewery.city}}, {{brewery.state}}</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <h3>Description</h3>
      <span class="empty-inline" ng-if="!brewery.description">No description.</span>
      <p class="description">{{ brewery.description }}</p>
    </md-card-content>
  </md-card>
</div>
