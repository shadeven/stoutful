<div class="legacy-signup" ng-controller="LegacySignupController">
  <alert ng-if="error" type="{{error.type}}">{{error.msg}}</alert>
  <form name="legacyForm" novalidate>
    <div class="form-group" ng-class="{'has-error': legacyForm.firstName.$invalid}">
      <input name="firstName" type="text" class="form-control" placeholder="First Name" ng-model="firstName" required>
    </div>
    <div class="form-group" ng-class="{'has-error': legacyForm.lastName.$invalid}">
      <input name="lastName" type="text" class="form-control" placeholder="Last Name" ng-model="lastName" required>
    </div>
    <div class="form-group" ng-class="{'has-error': legacyForm.email.$invalid}">
      <input name="email" type="email" class="form-control" placeholder="Email" ng-model="email" required>
    </div>
    <div class="form-group" ng-class="{'has-error': legacyForm.password.$invalid}">
      <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password" required>
    </div>
    <button class="ladda-button btn btn-primary" data-style="expand-right" ladda-button="loading" ng-click="legacySignUp()">
      <span class="ladda-label">Sign Up</span>
    </button>
  </form>
</div>
