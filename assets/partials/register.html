<md-card class="register">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Back"
        ng-click="dismiss()">
          <md-icon>arrow_back</md-icon>
      </md-button>
      <h2>
        <span>Sign Up</span>
      </h2>
    </div>
  </md-toolbar>

  <!-- Error -->
  <md-toolbar class="alert-error" ng-if="error">
    <div class="md-toolbar-tools">
      <span>{{error.msg}}</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button ng-click="dismissAlert()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-card-content>
    <form name="formHolder.registerForm" novalidate>
      <md-input-container class="md-block"
        ng-class="{'has-error': formHolder.registerForm.firstName.$invalid}">
          <label>First Name</label>
          <input name="firstName" type="text" placeholder="First Name"
            ng-model="formHolder.firstName" required>
      </md-input-container>

      <md-input-container class="md-block"
        ng-class="{'has-error': formHolder.registerForm.lastName.$invalid}">
          <label>Last Name</label>
          <input name="lastName" type="text" placeholder="Last Name"
            ng-model="formHolder.lastName" required>
      </md-input-container>

      <md-input-container class="md-block"
        ng-class="{'has-error': formHolder.registerForm.email.$invalid}">
          <label>Email</label>
          <input name="email" type="email" placeholder="Email"
            ng-model="formHolder.email" required>
      </md-input-container>

      <md-input-container class="md-block"
        ng-class="{'has-error': formHolder.registerForm.password.$invalid}">
          <label>Password</label>
          <input name="password" type="password" placeholder="Password"
            ng-model="formHolder.password" required>
      </md-input-container>
    </form>

  </md-card-content>
  <md-card-footer layout="row" layout-align="end center">
    <button class="ladda-button btn-google btn-google-login"
      data-style="zoom-in"
      ladda-button="loading"
      ng-disabled="loading"
      ng-click="vm.logInWithGoogle()">
    </button>
    <span flex></span>
    <md-button class="ladda-button btn-login"
      data-style="expand-right"
      ladda-button="loading"
      ng-disabled="formHolder.registerForm.$invalid"
      ng-click="register()">
        <span class="ladda-label">Sign Up</span>
    </md-button>
  </md-card-footer>
</md-card>
