<md-card class="register">
  <md-loading-container ng-model="vm.loading">
    <md-progress-circular md-mode="indeterminate"
      md-diameter="100px"></md-progress-circular>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Back"
          ng-click="dismiss()">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <h2>
          <span>Sign Up</span>
        </h2>
      </div>
    </md-toolbar>

    <!-- Error -->
    <md-toolbar-alert ng-if="vm.error" alert="error"
      md-toolbar-alert-dismiss="dismissToolbarAlert()">
        {{ vm.error.msg }}
    </md-toolbar-alert>

    <!-- Card content -->
    <md-card-content>
      <form name="formHolder.registerForm" novalidate>
        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.registerForm.firstName.$invalid}">
            <label>First Name</label>
            <input name="firstName" type="text"
              ng-model="formHolder.firstName" required/>
            <div ng-messages="formHolder.registerForm.firstName.$error">
              <div ng-message="required">First name is required.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.registerForm.lastName.$invalid}">
            <label>Last Name</label>
            <input name="lastName" type="text"
              ng-model="formHolder.lastName" required/>
            <div ng-messages="formHolder.registerForm.lastName.$error">
              <div ng-message="required">Last name is required.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.registerForm.email.$invalid}">
            <label>Email</label>
            <input name="email" type="email"
              ng-model="formHolder.email"
              ng-pattern="/^.+@.+\..+$/"
              required/>
            <div ng-messages="formHolder.registerForm.email.$error" multiple>
              <div ng-message="required">Email is required.</div>
              <div ng-message="pattern">Email is invalid.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.registerForm.password.$invalid}">
            <label>Password</label>
            <input name="password" type="password"
              ng-model="formHolder.password"
              required/>
            <div ng-messages="formHolder.registerForm.password.$error">
              <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>
      </form>
    </md-card-content>

    <!-- Card footer -->
    <md-card-footer layout="row" layout-align="end center">
      <md-button
        ng-disabled="formHolder.registerForm.$invalid"
        ng-click="onRegisterClicked()">
          Sign Up
      </md-button>
    </md-card-footer>
  </md-loading-container>
</md-card>
