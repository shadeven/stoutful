<div class="modal-header">
  <h3 class="modal-title">Sign In</h3>
</div>

<div class="modal-body">
  <!-- Legacy login form -->
  <div ng-show="legacy" class="legacy" ng-controller="LegacyLoginController">
    <alert ng-if="error" type="{{error.type}}">{{error.msg}}</alert>
    <form name="legacyForm" novalidate>
      <div class="form-group" ng-class="{'has-error': legacyForm.email.$invalid}">
        <input name="email" type="email" class="form-control" placeholder="Email" ng-model="email" required>
      </div>
      <div class="form-group" ng-class="{'has-error': legacyForm.password.$invalid}">
        <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password" required>
      </div>
      <button type="submit" class="btn btn-default" ng-click="legacySignIn()">Sign In</button>
    </form>
  </div>

  <!-- New login form -->
  <div ng-show="!legacy" ng-controller="ProviderLoginController">
    <button class="ladda-button btn-google" data-style="zoom-in" ladda-button="loading" ng-disabled="loading" ng-click="signIn()"></button>
    <h5>OR</h5>
    <button class="btn btn-default" ng-model="legacy" ng-click="showLegacySignIn(true)">Sign in with email and password</button>
  </div>
</div>
