<div class="modal-header">
  <h3 class="modal-title">Sign In</h3>
</div>

<div class="modal-body">
  <div ng-if="legacy">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Sign In</button>
    </form>
  </div>
  <div ng-if="!legacy">
    <button class="ladda-button btn-google" data-style="zoom-in" ladda-button="loading" ng-disabled="loading" ng-click="signIn()"></button>
    <h5>OR</h5>
    <button class="btn btn-default" ng-model="legacy" ng-click="legacySignIn()">Sign in with email and password</button>
  </div>
</div>
