<md-card class="login">
  <md-loading-container ng-model="vm.loading">
    <md-progress-circular md-mode="indeterminate"
      md-diameter="100px"></md-progress-circular>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Back"
          ng-click="dismiss()">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <h2>
          <span>Login</span>
        </h2>
      </div>
    </md-toolbar>

    <!-- Error -->
    <md-toolbar class="alert-error" ng-if="vm.error">
      <div class="md-toolbar-tools">
        <span>{{vm.error.msg}}</span>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button ng-click="dismissAlert()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <!-- Card content -->
    <md-card-content>
      <form name="formHolder.loginForm" novalidate>
        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.loginForm.email.$invalid}">
            <label>Email</label>
            <input name="formHolder.email" type="email" ng-model="email" required>
        </md-input-container>

        <md-input-container class="md-block"
          ng-class="{'has-error': formHolder.loginForm.password.$invalid}">
            <label>Password</label>
            <input name="formHolder.password" type="password" ng-model="password" required>
        </md-input-container>
      </form>
    </md-card-content>

    <!-- Card footer -->
    <md-card-footer layout="row" layout-align="end center">
      <button class="btn-google btn-google-login"
        ng-disabled="vm.loading"
        ng-click="vm.logInWithGoogle()">
      </button>
      <span flex></span>
      <md-button
        ng-disabled="formHolder.loginForm.$invalid"
        ng-click="onLoginClicked()">
          Log In
      </md-button>
    </md-card-footer>

  </md-loading-container>
</md-card>
