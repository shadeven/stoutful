<div class="modal-header">
  <h3 class="modal-title">Edit Beer</h3>
</div>

<div class="modal-body">
  <form name="editForm" class="form-horizontal" novalidate>

    <!-- Name -->
    <div class="form-group" ng-class="{'has-error': editForm.name.$invalid}">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" value="{{ beer.name }}"
          ng-model="beer.name"
          required>
      </div>
    </div>

    <div class="form-group">
      <!-- ABV -->
      <div ng-class="{'has-error': editForm.abv.$invalid}">
        <label class="col-sm-2 control-label">ABV</label>
        <div class="col-sm-4">
          <input name="abv" type="number" step="0.01" class="form-control" value="{{ beer.abv }}" ng-model="beer.abv" required>
        </div>
      </div>

      <!-- IBU -->
      <div ng-class="{'has-error': editForm.ibu.$invalid}">
        <label class="col-sm-2 control-label">IBU</label>
        <div class="col-sm-4">
          <input name="ibu" type="number" step="0.01" class="form-control" value="{{ beer.ibu }}" ng-model="beer.ibu" required>
        </div>
      </div>
    </div>

    <!-- Brewery -->
    <div class="form-group" ng-class="{'has-error': editForm.brewery.$invalid}">
      <label class="col-sm-2 control-label">Brewery</label>
      <div class="col-sm-10">
          <input name="brewery" type="text" class="form-control" ng-model="beer.brewery"
            typeahead="brewery.name for brewery in searchBrewery($viewValue)"
            typeahead-on-select="onSelect($item, $model, $label)"
            typeahead-select-on-exact="true"
            typeahead-editable="false"
            required>
      </div>
    </div>

    <!-- Description -->
    <div class="form-group" ng-class="{'has-error': editForm.description.$invalid}">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" class="form-control" ng-model="beer.description" required>{{ beer.description }}</textarea>
      </div>
    </div>

    <!-- Image -->
    <div id="image" class="form-group">
      <label class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <input ngf-select ng-model="image" type="file" class="form-control">
        <img ngf-src="image">
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  <button ladda-button="loading" data-style="expand-right" type="button" class="btn btn-primary ladda-button" ng-click="save()" ng-class="{'disabled': editForm.$invalid}">Save changes</button>
</div>
