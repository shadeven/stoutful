<div class="modal-header" ng-if="isLoggedIn">
  <h3 class="modal-title">Edit Brewery</h3>
</div>

<div class="modal-body">
  <form name="editForm" class="form-horizontal" novalidate>

    <!-- Name -->
    <div class="form-group" ng-class="{'has-error': editForm.name.$invalid}">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" value="{{ brewery.name }}"
          ng-model="brewery.name"
          required>
      </div>
    </div>

    <!-- Address 1 -->
    <div class="form-group" ng-class="{'has-error': editForm.address1.$invalid}">
      <label class="col-sm-2 control-label">Address 1</label>
      <div class="col-sm-10">
          <input name="address1" type="text" class="form-control" ng-model="brewery.address1"
            required>
      </div>
    </div>

    <!-- Address 2 -->
    <div class="form-group" ng-class="{'has-error': editForm.address2.$invalid}">
      <label class="col-sm-2 control-label">Address 2</label>
      <div class="col-sm-10">
          <input name="address2" type="text" class="form-control" ng-model="brewery.address2">
      </div>
    </div>

    <div class="form-group">
      <!-- City -->
      <div ng-class="{'has-error': editForm.city.$invalid}">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-4">
          <input name="city" type="text" class="form-control" value="{{ brewery.city }}" ng-model="brewery.city" required>
        </div>
      </div>

      <!-- State -->
      <div ng-class="{'has-error': editForm.state.$invalid}">
        <label class="col-sm-2 control-label">State</label>
        <div class="col-sm-4">
          <input name="ibu" type="text" class="form-control" value="{{ brewery.state }}" ng-model="brewery.state" required>
        </div>
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group" ng-class="{'has-error': editForm.phone.$invalid}">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input name="phone" type="tel" class="form-control" value="{{ brewery.phone }}" ng-model="brewery.phone" required>
      </div>
    </div>

    <!-- Website -->
    <div class="form-group" ng-class="{'has-error': editForm.website.$invalid}">
      <label class="col-sm-2 control-label">Website</label>
      <div class="col-sm-10">
        <input name="website" type="text" class="form-control" value="{{ brewery.website }}" ng-model="brewery.website">
      </div>
    </div>

    <!-- Description -->
    <div class="form-group" ng-class="{'has-error': editForm.description.$invalid}">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" class="form-control" ng-model="brewery.description" required>{{ brewery.description }}</textarea>
      </div>
    </div>

    <!-- Image -->
    <div id="image" class="form-group">
      <label class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <input ngf-select ng-model="image" type="file" class="form-control">
        <img ngf-src="image">
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  <button ladda-button="loading" data-style="expand-right" type="button" class="btn btn-primary ladda-button" ng-click="save()" ng-class="{'disabled': editForm.$invalid}" ng-if="isLoggedIn">Save changes</button>
</div>
