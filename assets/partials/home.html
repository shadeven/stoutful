<div layout="row" layout-align="center start" flex>
  <div layout="column" flex="80">
    <!-- Search -->
    <div class="search" flex>
      <h1>Search</h1>
      <form>
        <md-autocomplete md-search-text="vm.searchText"
          md-min-length="3"
          md-selected-item-change="vm.onSelect(model)"
          md-autoselect="true"
          md-items="model in vm.performSearch(vm.searchText)"
          md-item-text="model.name"
          placeholder="Search beer or brewery">
          <span md-highlight-text="vm.searchText" md-highlight-flags="gi">{{model.name}}</span>
          <md-not-found>
            No matches found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>

    <!-- Most Popular -->
    <div class="popular" layout="column">
      <h1>Most Popular</h1>
      <div layout="row" layout-wrap flex>
        <empty message="vm.popularEmptyMessage" ng-if="vm.popular.length == 0"></empty>
        <md-card flex="100" flex-gt-xs="30" ng-repeat="beer in vm.popular"
          ng-click="vm.showBeerDetails(beer)" md-ink-ripple>
            <div class="md-card-image background-image"
              ng-background-image="{{ beer.image_url || 'images/placeholder.jpg' }}">
              <!-- No content -->
            </div>
            <md-card-content>
              <p>{{ beer.name }}</p>
            </md-card-content>
        </md-card>
      </div>
    </div>

    <!-- Top 10 Suggestions -->
    <div class="suggestion" layout="column">
      <h1>Top 10 Suggestions</h1>
      <div layout="row" layout-wrap flex>
        <empty message="vm.suggestionsEmptyMessage" ng-if="vm.suggestions.length == 0"></empty>
        <md-card flex="100" flex-gt-xs="30" ng-repeat="beer in vm.suggestions"
          ng-click="vm.showBeerDetails(beer)" md-ink-ripple>
            <div class="md-card-image background-image"
              ng-background-image="{{ beer.image_url || 'images/placeholder.jpg' }}">
            </div>
            <md-card-content>
              <p>{{ beer.name }}</p>
            </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</div>
