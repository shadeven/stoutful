<div layout="row" layout-align="center start" flex>
  <div layout="column" flex="80">
    <!-- Search -->
    <div class="search" flex>
      <h1>Search</h1>
      <form>
        <md-autocomplete md-search-text="vm.searchText"
          md-min-length="3"
          md-selected-item-change="vm.onSelect(model)"
          md-autoselect="true"
          md-items="model in vm.performSearch(vm.searchText)"
          md-item-text="model.name"
          placeholder="Search beer or brewery">
          <span md-highlight-text="vm.searchText" md-highlight-flags="gi">{{model.name}}</span>
          <md-not-found>
            No matches found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>

    <!-- Most Popular -->
    <ng-include src="vm.popularPartial"></ng-include>

    <!-- Top 10 Suggestions -->
    <ng-include src="vm.suggestionPartial"></ng-include>
  </div>
</div>
