<!-- search -->
<div class="container-fluid">
  <div class="search container">
    <!-- search bar -->
    <div class="row search-bar">
      <form>
        <input type="text" class="form-control" placeholder="Search"
          ng-model="searchQuery.query" ng-keyup="performSearch($event)">
      </form>
    </div>

    <!-- results -->
    <div class="row search-result" ng-repeat="model in models" ng-click="open(model)">
      <div class="col-sm-2"><img class="img-circle" ng-background-image="{{ model.image_url || 'http://placehold.it/100x100' }}"/></div>
      <div class="col-sm-10">
        <h4>{{ model.name }}</h5>
        <p>{{ model.description || 'No description.' }}</p>
      </div>
    </div>
  </div>
</div>
