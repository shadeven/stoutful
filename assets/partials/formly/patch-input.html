<div class="form-group" ng-class="{'bg-danger': to.diff}">
  <label class="col-sm-2 control-label">{{to.label}}</label>
  <div class="col-sm-10">
    <input class="form-control" ng-if="!formState.readOnly" ng-model="model[options.key]">
    <p class="form-control-static" ng-if="formState.readOnly">{{to.render(options.key, model)}}</p>
  </div>
</div>
