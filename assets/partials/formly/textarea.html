<md-input-container class="md-block"
  ng-class="{'bg-success': to.added, 'bg-danger': to.removed}">
    <label>{{to.label}}</label>
    <textarea ng-readonly="formState.readOnly"
      ng-disabled="formState.readOnly"
      ng-model="model[options.key]">
      {{model[options.key]}}
    </textarea>
</md-input-container>
