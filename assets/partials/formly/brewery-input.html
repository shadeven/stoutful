<div class="form-group" ng-class="{'bg-success': to.added, 'bg-danger': to.removed}">
  <label class="col-sm-3 control-label">{{to.label}}</label>
  <div class="col-sm-9">
    <input class="form-control" ng-if="!formState.readOnly" ng-model="model[options.key]"
      typeahead="brewery.name for brewery in to.searchBrewery($viewValue)"
      typeahead-on-select="to.onSelect($item, $model, $label)"
      typeahead-select-on-exact="true"
      typeahead-editable="false"
      required>
    <p class="form-control-static" ng-if="formState.readOnly">{{model[options.key].name}}</p>
  </div>
</div>
