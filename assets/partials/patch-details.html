<div class="patch-details container">
  <!-- Title -->
  <div class="title" ng-if="original && model">
    <h1>Patch for {{original.name}}</h1>
    <h4>Submitted by {{model.editor.first_name}}</h4>
  </div>

  <!-- Diff -->
  <div class="row diff">
    <div class="col col-sm-6">
      <h2>Current</h2>
      <form class="form-horizontal">
        <formly-form model="original" fields="form.fields.original" options="form.options"></formly-form>
      </form>
    </div>
    <div class="col col-sm-6">
      <h2>Suggested Changes</h2>
      <form class="form-horizontal">
        <formly-form model="patched" fields="form.fields.patch" options="form.options"></formly-form>
      </form>
    </div>
  </div>

  <!-- Buttons -->
  <div class="row panel panel-default bottom">
    <div class="panel-body">
      <button class="btn btn-success ladda-button" type="submit"
        ladda-button="submitting"
        data-style="expand-right"
        ng-click="onAcceptChanges()"
        ng-disabled="!canAcceptChanges">Accept Changes</button>
    </div>
  </div>
</div>
