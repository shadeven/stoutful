<div class="splash-container">
  <div class="splash-content">
    <div ng-if="!showLogin && !showSignup">
      <h1>Stoutful</h1>
      <h3>Discover your beer</h3>
      <button class="btn btn-default btn-login" ng-click="showLogin = true">Login</button>
      <button class="btn btn-default btn-signup">Sign up</button>
    </div>

    <ng-include ng-if="showLogin" src="loginPartial"></ng-include>
  </div>
</div>
